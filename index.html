<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="datetime-display" id="datetimeDisplay">
            <div class="day-date" id="dayDate">Loading...</div>
            <div class="time" id="time">Loading...</div>
        </div>
    </header>
    <div class="container">
        <div class="card-display" id="cardDisplay">
            <div class="card-content">
                <div class="card-title">Loading...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
